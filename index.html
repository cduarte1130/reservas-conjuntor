<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Sal칩n Social - Conjunto R</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      padding: 8px;
      margin: 5px;
      width: 250px;
    }

    #respuesta {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Ingreso - Conjunto R</h2>
  <h3>Reservar Sal칩n Social</h3>

  <label>Torre:</label>
  <select id="torre">
    <option value="">Selecciona torre</option>
    <option value="1">Torre 1</option>
    <option value="2">Torre 2</option>
    <option value="3">Torre 3</option>
    <option value="4">Torre 4</option>
    <option value="5">Torre 5</option>
    <option value="6">Torre 6</option>
    <option value="7">Torre 7</option>
    <option value="8">Torre 8</option>
  </select>

  <label>Apartamento:</label>
  <select id="apto">
    <option value="">Selecciona apartamento</option>
    <!-- Ejemplo: 5 pisos * 4 apartamentos por piso = 20 -->
    <!-- Puedes generar esto din치micamente si gustas -->
    <script>
      for (let piso = 1; piso <= 5; piso++) {
        for (let apto = 1; apto <= 4; apto++) {
          const num = piso * 100 + apto;
          document.write(`<option value="${num}">${num}</option>`);
        }
      }
    </script>
  </select>

  <label>Fecha:</label>
  <input type="date" id="fecha">

  <label>Hora Inicio:</label>
  <input type="time" id="horaInicio">

  <label>Hora Fin:</label>
  <input type="time" id="horaFin">

  <label>Correo electr칩nico:</label>
  <input type="email" id="correo" required>

  <br>
  <button onclick="enviarReserva()">Reservar</button>

  <p id="respuesta"></p>

  <script>
    function enviarReserva() {
      const torre = document.getElementById("torre").value;
      const apto = document.getElementById("apto").value;
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const correo = document.getElementById("correo").value.trim();

      if (!torre || !apto || !fecha || !horaInicio || !horaFin || !correo) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbzDjCOMiRsXnokV18W8MzzAj4oEHO6GGjPmcNeyfecmFp43jXLiGmIOHK0HJ8uuilE/exec";

      const params = new URLSearchParams({
        torre,
        apto,
        fecha,
        horaInicio,
        horaFin,
        correo
      });

      fetch(url, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("respuesta").textContent = data;
        alert(data); // respaldo visual
      })
      .catch(err => {
        document.getElementById("respuesta").textContent = "Error al enviar la reserva.";
        alert("Error al enviar la reserva.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
