<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva - Conjunto R</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    select, input[type="date"], input[type="time"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    #respuesta {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginDiv">
      <h2>Ingreso - Conjunto R</h2>
      <label for="torre">Torre:</label>
      <select id="torre">
        <option value="">Seleccione</option>
        <option value="1">Torre 1</option>
        <option value="2">Torre 2</option>
        <option value="3">Torre 3</option>
        <option value="4">Torre 4</option>
        <option value="5">Torre 5</option>
        <option value="6">Torre 6</option>
        <option value="7">Torre 7</option>
        <option value="8">Torre 8</option>
      </select>

      <label for="apto">Apartamento:</label>
      <select id="apto">
        <option value="">Seleccione</option>
        ${[...Array(20)].map((_, i) => `<option value="${101 + i}">${101 + i}</option>`).join('')}
      </select>

      <button onclick="login()">Ingresar</button>
    </div>

    <div id="reservaDiv" class="hidden">
      <h2>Reservar Salón Social</h2>
      <label>Fecha:</label>
      <input type="date" id="fecha"/>

      <label>Hora Inicio:</label>
      <input type="time" id="horaInicio"/>

      <label>Hora Fin:</label>
      <input type="time" id="horaFin"/>

      <label>Correo electrónico:</label>
      <input type="email" id="correo" required/>

      <button onclick="enviarReserva()">Reservar</button>
      <p id="respuesta"></p>
    </div>
  </div>

  <script>
    let torreSeleccionada = "";
    let aptoSeleccionado = "";

    function login() {
      torreSeleccionada = document.getElementById("torre").value;
      aptoSeleccionado = document.getElementById("apto").value;

      if (!torreSeleccionada || !aptoSeleccionado) {
        alert("Por favor selecciona torre y apartamento.");
        return;
      }

      document.getElementById("loginDiv").classList.add("hidden");
      document.getElementById("reservaDiv").classList.remove("hidden");
    }

    function enviarReserva() {
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const correo = document.getElementById("correo").value.trim();

      if (!fecha || !horaInicio || !horaFin || !correo) {
        alert("Completa todos los campos.");
        return;
      }

      const url = 'https://script.google.com/macros/s/AKfycbzDjCOMiRsXnokV18W8MzzAj4oEHO6GGjPmcNeyfecmFp43jXLiGmIOHK0HJ8uuilE/exec';

      const params = new URLSearchParams({
        torre: torreSeleccionada,
        apto: aptoSeleccionado,
        fecha,
        horaInicio,
        horaFin,
        correo
      });

      fetch(url, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("respuesta").textContent = data;
      })
      .catch(err => {
        document.getElementById("respuesta").textContent = "Error al enviar la reserva.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
