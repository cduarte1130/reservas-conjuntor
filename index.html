<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva Sal칩n Social - Conjunto R</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #reservaDiv {
      display: none;
    }
    .hidden {
      display: none;
    }
    .respuesta {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="loginDiv">
      <h2>Ingreso - Conjunto R</h2>
      <label for="torre">Torre:</label>
      <select id="torre">
        <option value="">Seleccione</option>
        <option value="1">Torre 1</option>
        <option value="2">Torre 2</option>
        <option value="3">Torre 3</option>
        <option value="4">Torre 4</option>
        <option value="5">Torre 5</option>
        <option value="6">Torre 6</option>
        <option value="7">Torre 7</option>
        <option value="8">Torre 8</option>
      </select>

      <label for="apto">Apartamento:</label>
      <select id="apto">
        <option value="">Seleccione</option>
      </select>

      <button onclick="login()">Ingresar</button>
    </div>

    <div id="reservaDiv">
      <h2>Reservar Sal칩n Social</h2>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" />

      <label for="horaInicio">Hora Inicio:</label>
      <input type="time" id="horaInicio" />

      <label for="horaFin">Hora Fin:</label>
      <input type="time" id="horaFin" />

      <label for="correo">Correo electr칩nico:</label>
      <input type="email" id="correo" required />

      <button onclick="enviarReserva()">Reservar</button>

      <p id="respuesta" class="respuesta"></p>
    </div>
  </div>

  <script>
    // Generar apartamentos din치micamente del 101 al 120
    const selectApto = document.getElementById("apto");
    for (let i = 0; i < 20; i++) {
      const num = 101 + i;
      const option = document.createElement("option");
      option.value = num;
      option.textContent = num;
      selectApto.appendChild(option);
    }

    let torreSeleccionada = "";
    let aptoSeleccionado = "";

    function login() {
      const torre = document.getElementById("torre").value;
      const apto = document.getElementById("apto").value;

      if (!torre || !apto) {
        alert("Por favor seleccione torre y apartamento.");
        return;
      }

      torreSeleccionada = torre;
      aptoSeleccionado = apto;

      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("reservaDiv").style.display = "block";
    }

    function enviarReserva() {
      const fecha = document.getElementById("fecha").value;
      const horaInicio = document.getElementById("horaInicio").value;
      const horaFin = document.getElementById("horaFin").value;
      const correo = document.getElementById("correo").value.trim();

      if (!fecha || !horaInicio || !horaFin || !correo) {
        alert("Complete todos los campos.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbzDjCOMiRsXnokV18W8MzzAj4oEHO6GGjPmcNeyfecmFp43jXLiGmIOHK0HJ8uuilE/exec";
      const params = new URLSearchParams({
        torre: torreSeleccionada,
        apto: aptoSeleccionado,
        fecha,
        horaInicio,
        horaFin,
        correo
      });

      fetch(url, {
        method: 'POST',
        body: params
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("respuesta").textContent = data;
      })
      .catch(err => {
        document.getElementById("respuesta").textContent = "Error al enviar la reserva.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
